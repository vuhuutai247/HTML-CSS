            <button id="btn-start">New game</button>
            <button id="btn-stop">Pause</button>
            <button id="btn-setting">Setting</button>
            <button id="btn-score-board">Rank</button>

        <div class="modal" id="setting-modal">
          <div class="inner">
            <div class="setting">
              <div class="">
                <div class="text-center">
                  <h1>Game Setting</h1>
                </div>
                <div class="play-setting">
                  <label
                    ><span>Game play:</span>
                    <select id="level">
                      <option value="0">Lazy</option>
                      <option value="1">Got a bit of work</option>
                      <option value="2">Begin Serious</option>
                      <option value="3">That how you should</option>
                    </select></label
                  >
                   <label>
                    <span>Snake size:</span>
                    <input
                      id="block-size"
                      type="number"
                      value="30" />
                  </label>
                  <label>
                    <span>Board width:</span>
                    <input
                      id="board-width"
                      type="number"
                      value="20" />
                  </label>
                  <label>
                    <span>Board height:</span>
                    <input
                      id="board-height"
                      type="number"
                      value="20" />
                  </label>
                </div>

                <div class="other-setting">
                  <label
                    ><span>Show grid: </span
                    ><input id="show-grid" type="checkbox"
                  /></label>
                  <label
                    ><span>Sound volume: </span
                    ><input
                      id="sound-volume"
                      type="range"
                      min="0"
                      max="1"
                      step="0.01"
                      value="1"
                  /></label>
                  <label
                    ><span>Mute: </span
                    ><input id="sound-mute" type="checkbox"
                  /></label>
                </div>
  
                <div>
                  <h4>New game: [Enter]</h4>
                  <h4>Pause game: [ESC]</h4>
                </div>
              </div>
              <div class="text-center">
                <button id="btn-save-setting">Save</button>
              </div>
            </div>
          </div>
        </div>
        <div class="modal" id="score-chart-modal">
          <div class="inner">
            <table class="score-chart">
              <thead>
                <tr>
                  <th>Rank</th>
                  <th>Name</th>
                  <th>Score</th>
                </tr>
              </thead>
              <tbody id="score-table"></tbody>
            </table>
            <div class="text-center">
              <button id="btn-close-score-board">Close</button>
            </div>
          </div>
        </div>
