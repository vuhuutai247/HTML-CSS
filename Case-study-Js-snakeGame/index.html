<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Case Study JS</title>
    <link
      href="https://fonts.googleapis.com/css?family=Muli:300,400,700,900"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <div id="root">
    <div class="snake-game-ui">
      <img src="./assets/image/maxresdefault.jpg" width="100%">
      <h2>Point: <span id="current-score">0</span></h2>
      <audio
        id="game-bg-music"
        loop
        autoplay>
        No audio suport
      </audio>
      <audio id="game-sfx" audio.src="">No audio suport</audio>
      <div class="text-center"><canvas id="board"></canvas></div>
      <div class="game-setting">
        <button id="btn-start">New game</button>
        <button id="btn-stop">Pause</button>
        <button id="btn-setting">Settings</button>
        <button id="btn-score-board">Top Point</button>
      </div>
      </div>
    </div>
    <div class="modal" id="setting-modal">
      <div class="inner">
        <div class="setting">
          <div class="">
            <div class="text-center">
              <h1>Game Setting</h1>
            </div>
            <div class="play-setting">
              <label
                ><span>Difficults:</span>
                <select id="level">
                  <option value="0" class="fa-sm">Lazy</option>
                  <option value="1" class="fa-medium-m">Got a bit of work</option>
                  <option value="2" class="fa fa-regular">Bit serious</option>
                  <option value="3" class="fa-solid">Now we talking</option>
                </select></label
              >
              <label>
                <span>Snake size:</span>
                <input
                  id="block-size"
                  type="number"
                  value="30" />
              </label>
              <label>
                <span>Board width:</span>
                <input
                  id="board-width"
                  type="number"
                  value="20" />
              </label>
              <label>
                <span>Board height:</span>
                <input
                  id="board-height"
                  type="number"
                  value="20" />
              </label>
            </div>
            <div class="other-setting">
              <label
                ><span>Make some noise: </span
                ><input
                  id="sound-volume"
                  type="range"
                  min="0"
                  max="1"
                  step="0.01"
                  value="1"
              /></label>
              <label
                ><span>Silent: </span
                ><input id="sound-mute" type="checkbox"
              /></label>
            </div>

            <div>
              <h4>New game: [Enter]</h4>
              <h4>Pause game: [ESC]</h4>
            </div>
          </div>
          <div class="text-center">
            <button id="btn-save-setting">Save</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal" id="score-chart-modal">
      <div class="inner">
        <table class="score-chart">
          <thead>
            <tr>
              <th>No.</th>
              <th>Name</th>
              <th>Point</th>
            </tr>
          </thead>
          <tbody id="score-table"></tbody>
        </table>
        <div class="text-center">
          <button id="btn-close-score-board">Close</button>
        </div>
      </div>
    </div>
  </div>
  </body>
<script src="./assets/js/snake.js"></script>
</html>
