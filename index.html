<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .border-1 {
        border: 1px solid red;
      }
      .text-yellow {
        color: yellow;
      }
      .fs-large {
        font-size: 40px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button class="btn btn-danger">Click</button>
      <p class="text-info">Amazing Decorations</p>
      <h1 class="text-danger">Card</h1>
      <div class="row">
        <div class="col-12 col-sm-6 col-md-4">
          <div class="card text-center">
            <div class="card-body">
              <p class="card-title fs-4 text-success fw-bold">
                Amazing Decorations
              </p>
              <p>
                <i class="fa-solid fa-star text-danger"></i>
                <i class="fa-solid fa-star text-yellow"></i>
                <i class="fa-solid fa-star text-yellow"></i>
                <i class="fa-solid fa-star fs-large text-warning"></i>
                <i class="fa-solid fa-star text-primary"></i>
              </p>
              <p class="card-text">
                t is very hard to find a good cafe. This place is such a
                beautiful thing that has happened to us. The food is delicious
                and the coffee is brilliant. It's definitely a big bang for a
                little buck.
              </p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
